<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="g-logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google image">
    </div>
    
    <!-- ########################################### -->
    
    <section class="middlepart">
        <form>
            <div class="s-box">
                Search the web using Google! <br>
                <input type="text" class="s-input"><br>
                <input type="submit" class="s-btn" value="Google Search">
                <input type="submit" class="s-btn" value="I'm feeling lucky">
            </div>
        </form>
    </section>
    
    <!--########################################### -->
    
    <footer>
        <div class="links">
            <div class="link-1">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="link-2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="subscribe">
                Get Google! <br>
                updates montly: <br>
                <input type="text" name="emailadd" id="emailadd" value="your e-mail!"> <br>
                <input type="submit" id="" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
    </footer>
    <div class="cpr">
        Copyright Â©1998 Google Inc.
    </div>
</body>
</html>
